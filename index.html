<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Kvíz</title>
</head>
<body>   
    <div class="container">
    <h1 class="h2 text-center">Kvíz feladatok!</h1>
    <p class="h5">Mi magyarország fővárosa?</p>
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="gomb1" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="gomb1">New York</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="gomb2" name="groupOfDefaultRadios" >
        <label class="custom-control-label" for="gomb2">Budapest</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="gomb3" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="gomb3">Bukarest</label>
      </div>

      <p class="h5">Melyik Magyarország legnagyobb tava?</p>
      <select Name="tavak">
       <option>Fertő-tó</option>
       <option>Balaton</option>
       <option>Arlói-tó</option>
       <option>Bánki-tó</option>
    </select>

    <p class="h5">
    
        <label for="nev"><strong>Melyik Magyarország legnagyobb tava?:</strong></label>
        <input type="text" size="21" name="nev" id="nev" required maxlength="20">
      </p>

      <p class="h5">Melyik Magyarország legnagyobb plázája?</p>
      <select Name="tavak">
       <option>Aréna pláza</option>
       <option>Árkád</option>
       <option>Tatabányai pláza</option>
    </select>


    <p class="h5">Melyik a legnagyobb állat?</p>
    <select Name="tavak">
     <option>Bálna</option>
     <option>Elefánt</option>
     <option>Kutya</option>
     <option>Macska</option>
    </select>
    
    

    </div>
</body>
</html>
